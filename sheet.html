<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="register-form">
        <form id="registerForm" onsubmit="return register()">
            <h2>Register</h2>
            <div class="error-message" id="register-error-message"></div>
            <label for="register-name">Name:</label>
            <input type="text" id="register-name" required>
            <label for="register-contact">Contact:</label>
            <input type="text" id="register-contact" required>
            <label for="register-email">Email/Number:</label>
            <input type="text" id="register-email" required>
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    
    <div id="login-form" class="hidden">
        <form id="loginForm" onsubmit="return login()">
            <h2>Login</h2>
            <div class="error-message" id="login-error-message"></div>
            <label for="login-email">Email/Number:</label>
            <input type="text" id="login-email" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    
    <div id="welcome-page" class="hidden">
        <h2>Welcome to the Web Technology Portal!</h2>
        <p>This is a simple welcome page for users who have logged in.</p>
        <p>BICTE 3rd Sem Web Technology</p>

  <script src="script.js"></script>
</body>
</html>
